<!DOCTYPE html>
<html>
    <head>
        <title>Athene2 Editor</title>
        <link rel="stylesheet" type="text/css" href="build/styles/main.css">

    <body>
        <header>
            <div id="serlo-menu" class="navbar navbar-default">
                <nav class="navbar-inner">
                    <div class="row">

 * list
